<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Game Guess The Number</title>
  <meta charset="UTF-8">
</head>

<body>
  <div class="parent">

    <div class="intro">
      <h1>خوش آمدین</h1>
      <h3>برای شروع نام کاربری انتخاب کنید</h3>
      <input type="text" class="username">
      <button onclick="insertUsername()"> ثبت نام </button>
    </div>
    
    <div class="start">
      <h1 class="hi-username"></h1>
      <h3 class="h3">عدد بین 1 تا 100 است. زمان شما 2 دقیقه است و تعداد خون شما 5 تا است</h3>
      <p class="time">00:00</p>
      <p class="show-time"></p>
      <h3 class="win"></h3>
      <button onclick="goToStart()" class="start-game">شروع</button>
    </div>
    
    <div class="guessnumber">
      <div >
        <input type="number" class="input-guess">
      </div>
      <h3 class=" show-info"></h3>
      <button class="btn-guess" >حدس زدن</button>
    </div>

  </div>

  <script src="./index.js"></script>
</body>

</html>
